<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wyszukiwarka przepisów</title>
  <style>
    body { font-family: Arial; margin: 2rem; background-color: #f9f9f9; }
    input { padding: 0.5rem; font-size: 16px; width: 300px; }
    .recipe {
      background: white;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .recipe img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Wpisz składnik:</h1>
  <input type="text" id="searchInput" placeholder="np. jajko, mleko">
  <div id="results"></div>

  <script>
    const recipes = [
      {
        name: "Naleśniki",
        ingredients: ["jajko", "mleko", "mąka"],
        description: "Smażone na patelni, podawane z dżemem.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Polish_Nale%C5%9Bniki.jpg/800px-Polish_Nale%C5%9Bniki.jpg"
      },
      {
        name: "Omlet",
        ingredients: ["jajko", "masło", "ser"],
        description: "Szybki posiłek z jajek.",
        image: "https://cdn.aniagotuje.com/pictures/articles/2019/08/1066536-v-1500x1500.jpg"
      },
      {
        name: "Kanapka",
        ingredients: ["chleb", "masło", "szynka"],
        description: "Klasyczna śniadaniowa kanapka.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Ham_sandwich.png/640px-Ham_sandwich.png"
      }
    ];

    const input = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    input.addEventListener("input", () => {
      const query = input.value.toLowerCase();
      const filtered = recipes.filter(recipe =>
        recipe.ingredients.some(ingredient => ingredient.includes(query))
      );

      resultsDiv.innerHTML = "";
      filtered.forEach(recipe => {
        const div = document.createElement("div");
        div.className = "recipe";
        div.innerHTML = `
          <img src="${recipe.image}" alt="${recipe.name}">
          <div>
            <h3>${recipe.name}</h3>
            <p>${recipe.description}</p>
          </div>
        `;
        resultsDiv.appendChild(div);
      });

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>Brak przepisów ze składnikiem.</p>";
      }
    });
  </script>
</body>
</html>
