<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wyszukiwarka przepisów</title>
  <link rel="stylesheet" href="style_index.css">
</head>
<body>
  <h1 class="header-box">Wyszukiwarka przepisów</h1>
  <input type="text" id="searchInput" placeholder="Wpisz składnik..." onkeyup="searchRecipes()">
  <div id="results"></div>

  <script>
    const recipes = [
      {
        name: "Naleśniki",
        ingredients: ["jajko", "mleko", "mąka"],
        description: "Pyszne cienkie naleśniki z dżemem.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Polish_Nale%C5%9Bniki.jpg/800px-Polish_Nale%C5%9Bniki.jpg"
      },
      {
        name: "Omlet",
        ingredients: ["jajko", "masło", "ser"],
        description: "Omlet z jajek i sera.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Omelette_with_cheese.jpg/640px-Omelette_with_cheese.jpg"
      },
      {
        name: "Kanapka",
        ingredients: ["chleb", "masło", "szynka"],
        description: "Klasyczna kanapka z szynką.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Ham_sandwich.png/640px-Ham_sandwich.png"
      }
    ];

    function searchRecipes() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const results = document.getElementById("results");
      results.innerHTML = "";

      const filtered = recipes.filter(recipe =>
        recipe.ingredients.some(ing => ing.toLowerCase().includes(input))
      );

      filtered.forEach(recipe => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <a href="przepis.html?name=${encodeURIComponent(recipe.name)}">
            <img src="${recipe.image}" alt="${recipe.name}">
            <strong>${recipe.name}</strong><br>
            ${recipe.description}
          </a>
        `;
        results.appendChild(div);
      });
    }
  </script>
</body>
</html>
