<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wyszukiwarka przepisów</title>
  <style>
    body {
      font-family: 'Lucida Console', Arial, sans-serif;
      padding: 2rem;
      background-color: #e6ffe6;
    }

    .header-box {
      background: white;
      border-radius: 5px;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 2rem;
      border: 2px solid #333;
    }

    input {
      padding: 0.5rem;
      width: 300px;
    }

    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.2s;
    }

    .result:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .result img {
      max-width: 150px;
      border-radius: 5px;
      display: block;
      margin-bottom: 1rem;
    }

    .no-results {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header-box">
    <h1>Wyszukiwarka przepisów</h1>
    <input type="text" id="searchInput" placeholder="Wpisz składnik..." onkeyup="searchRecipes()">
  </div>

  <div id="results"></div>

  <script src="db.js"></script>
  <script>
    function searchRecipes() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const results = document.getElementById("results");
      results.innerHTML = "";

      const filtered = recipes.filter(recipe =>
        recipe.ingredients.some(ing => ing.toLowerCase().includes(input))
      );

      if (filtered.length === 0) {
        results.innerHTML = '<p class="no-results">Brak wyników dla podanego składnika.</p>';
        return;
      }

      filtered.forEach(recipe => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <a href="przepis.html?name=${encodeURIComponent(recipe.name)}">
            <img src="${recipe.image}" alt="${recipe.name}">
            <strong>${recipe.name}</strong><br>
            ${recipe.description}
          </a>
        `;
        results.appendChild(div);
      });
    }

    // Pokaż wszystko przy pierwszym załadowaniu
    window.onload = () => {
      document.getElementById("searchInput").value = "";
      searchRecipes();
    };
  </script>
</body>
</html>
