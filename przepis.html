<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Szczegóły przepisu</title>
  <style>
    body { font-family: Arial; margin: 2rem; background-color: #f9f9f9; }
    .recipe {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="recipe" id="recipeDetails">
    <p>Ładowanie przepisu...</p>
  </div>

  <script>
    // Dane przepisu – normalnie pobierane byłyby z bazy danych lub API
    const recipes = [
      {
        name: "Naleśniki",
        ingredients: ["jajko", "mleko", "mąka"],
        description: "Pyszne, cienkie naleśniki z patelni – podawane z dżemem lub serem.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Polish_Nale%C5%9Bniki.jpg/800px-Polish_Nale%C5%9Bniki.jpg"
      },
      {
        name: "Omlet",
        ingredients: ["jajko", "masło", "ser"],
        description: "Omlet smażony z serem, idealny na szybkie śniadanie.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Omelette_with_cheese.jpg/640px-Omelette_with_cheese.jpg"
      },
      {
        name: "Kanapka",
        ingredients: ["chleb", "masło", "szynka"],
        description: "Kanapka z szynką – klasyczne rozwiązanie na lunch.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Ham_sandwich.png/640px-Ham_sandwich.png"
      }
    ];

    // Pobieranie parametru z URL-a
    const urlParams = new URLSearchParams(window.location.search);
    const recipeName = urlParams.get('name');

    const recipe = recipes.find(r => r.name === recipeName);

    const container = document.getElementById("recipeDetails");
    if (recipe) {
      container.innerHTML = `
        <h1>${recipe.name}</h1>
        <img src="${recipe.image}" alt="${recipe.name}">
        <h3>Składniki:</h3>
        <ul>${recipe.ingredients.map(i => `<li>${i}</li>`).join("")}</ul>
        <p>${recipe.description}</p>
        <a href="index.html">← Powrót</a>
      `;
    } else {
      container.innerHTML = "<p>Nie znaleziono przepisu.</p>";
    }
  </script>
</body>
</html>
