<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przepis</title>
  <style>
    body { font-family: Arial; margin: 2rem; background-color: #f9f9f9; }
    .recipe {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="recipe" id="recipeContainer">
    <p>Ładowanie...</p>
  </div>

  <script>
    const recipes = [
      {
        name: "Naleśniki",
        ingredients: ["jajko", "mleko", "mąka"],
        description: "Pyszne cienkie naleśniki z dżemem.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Polish_Nale%C5%9Bniki.jpg/800px-Polish_Nale%C5%9Bniki.jpg"
      },
      {
        name: "Omlet",
        ingredients: ["jajko", "masło", "ser"],
        description: "Omlet z jajek i sera.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Omelette_with_cheese.jpg/640px-Omelette_with_cheese.jpg"
      },
      {
        name: "Kanapka",
        ingredients: ["chleb", "masło", "szynka"],
        description: "Klasyczna kanapka z szynką.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Ham_sandwich.png/640px-Ham_sandwich.png"
      }
    ];

    const params = new URLSearchParams(window.location.search);
    const recipeName = params.get('name');
    const recipe = recipes.find(r => r.name === recipeName);

    const container = document.getElementById("recipeContainer");

    if (recipe) {
      container.innerHTML = `
        <h1>${recipe.name}</h1>
        <img src="${recipe.image}" alt="${recipe.name}">
        <h3>Składniki:</h3>
        <ul>
          ${recipe.ingredients.map(i => `<li>${i}</li>`).join('')}
        </ul>
        <p>${recipe.description}</p>
        <p><a href="index.html">← Wróć do wyszukiwarki</a></p>
      `;
    } else {
      container.innerHTML = "<p>Nie znaleziono przepisu.</p>";
    }
  </script>
</body>
</html>
